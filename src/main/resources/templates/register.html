<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>briup-电子商务-注册</title>
    <base th:href="${#request.getScheme()+'://'+#request.getServerName()+':'+#request.getServerPort()+#request.getContextPath()+'/'}">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}">
    <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{js/estore.js}"></script>
</head>
<body>
<div class="login_top">
    <img th:src="@{images/logo.png}">
    <h2 class="title">欢迎注册</h2>
</div>
<div class="login_tip"><span class=" glyphicon glyphicon-info-sign">&nbsp;</span>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！
    新版《杰普隐私政策》已上线，将更有利于保护您的个人隐私。
</div>
<div class="reg_bg row">

    <div class="reg_box col-md-7 column">
        <h1>用户注册<span class="glyphicon glyphicon-hand-right">&nbsp;已经有账号<a
                th:href="@{/toLogin}">去登录</a></span></h1>
        <form th:action="@{/user/register}" class="form-horizontal" role="from" method="post"
              onsubmit="return checkReg()">

            <div class="form-group" th:if="${msg!=null}">
                <th:p style="color: red">[[${msg}]]</th:p>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账号名：</label>
                <div class="col-sm-9">
                    <input id="reg-login-name" class="form-control" name="loginName" type="text"
                           placeholder="账号名一旦确定不能更改">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">昵称：</label>
                <div class="col-sm-9">
                    <input id="reg-nick-name" class="form-control" name="nickName" type="text" placeholder="昵称">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-9">
                    <input id="reg-pwd" class="form-control" name="password" type="password"
                           placeholder="请设置您的密码">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">确认密码：</label>
                <div class="col-sm-9">
                    <input id="reg-again-pwd" class="form-control" type="password" placeholder="请再输入的密码"
                           onblur="checkPwd()">
                    <div id="tip" hidden="true" style="color: red;"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">地址：</label>
                <div class="col-sm-9">
                    <input id="reg-address" class="form-control" name="address" type="text"
                           placeholder="请填写您的地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-9">
                    <input id="reg-phone" class="form-control" name="phone" type="text"
                           placeholder="请填写您的联系方式">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">电子邮箱：</label>
                <div class="col-sm-9">
                    <input id="reg-email" class="form-control" name="eMail" type="text"
                           placeholder="请输入您的电子邮箱">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-1">
                    <input id="tip-box" type="checkbox" checked="false">
                </div>
                我已阅读并同意《杰普隐私协议》
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input class="form-control btn btn-danger" id="focusedInput" type="submit" value="立即注册">
                </div>
            </div>
        </form>

    </div>
    <div class="reg_body col-md-5 column">
        <img th:src="@{images/bg-reg.jpg}">
    </div>

</div>
<div th:replace="~{common/common::footbar}"></div>
</div>
</body>
</html>
